<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avirat Tech News</title>
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./Assets/Avirat Logo.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hovorlink nav-item">Finance</li>
                    <li class="hovorlink nav-item">Politics</li>
                    <li class="hovorlink nav-item">Technology</li>

                <input type="text" class="news-input" placeholder="e.g. Science">

</html>
